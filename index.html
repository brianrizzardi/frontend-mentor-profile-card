<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <main>
    <div class="card-body">
      <div class="card-top">
        <img id="card-top-bg" src="images/bg-pattern-card.svg" alt="background image">
      </div>
      <div class="card-info">
        <img id="pfp" src="images/image-victor.jpg" alt="profile picture">
        <h1></h1>
        <p><span id="name">Victor Crest</span>  <span id="age">&nbsp26</span></p>
        <p id="city">London</p>
        <hr>
        <div class="card-stats">
          <p><span class="stat-no">80K</span><br><span class=stat-item>Followers</span></p>

          <p><span class="stat-no">803K</span><br><span class=stat-item>Likes</span></p>

          <p><span class="stat-no">1.4K</span><br><span class=stat-item>Photos</span></p>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
